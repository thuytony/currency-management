spring.application.name=Currency Management Backend
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/currency_db
spring.datasource.username=currency_user
spring.datasource.password=currency_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Server Configuration
server.port=8080

# CORS Configuration
management.endpoints.web.cors.allowed-origins=http://localhost:5173,http://localhost:19006
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE
management.endpoints.web.cors.allowed-headers=*

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha 